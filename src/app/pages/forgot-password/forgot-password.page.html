<ion-content>
  <form #f="ngForm" #formForgot class="form-forgot" (ngSubmit)="submit(f,formForgot)">
    <div class="header">
      <img src="assets/android-chrome-192x192.png" alt="">
      <h1 class="form-title">Restaurar Password</h1>
    </div>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input ngModel type="email" name="email"></ion-input>
    </ion-item>
    <div class="feedback-error"></div>
    <div class="container-actions">
      <ion-label>
        JÃ¡ tenho uma conta <a routerLink="/login">realizar login</a>
      </ion-label>
      <ion-label>
        <a routerLink="/signup">registrar nova conta</a>
      </ion-label>
    </div>
    <ion-button type="submit" fill="outline">Restaurar</ion-button>
  </form>
</ion-content>
