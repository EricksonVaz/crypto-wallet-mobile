<ion-content>
  <form #formLogin #f="ngForm" [hidden]="!showLoginForm" class="form-login" (ngSubmit)="submit(f,formLogin)">
    <div class="header">
      <img src="assets/android-chrome-192x192.png" alt="">
      <h1 class="form-title">Login</h1>
    </div>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input ngModel type="email" name="email"></ion-input>
    </ion-item>
    <div class="feedback-error"></div>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input ngModel type="password" name="password"></ion-input>
    </ion-item>
    <div class="feedback-error"></div>
    <div class="container-actions">
      <ion-label>
        NÃ£o tenho uma conta <a routerLink="/signup">registrar uma</a>
      </ion-label>
      <ion-label>
        <a routerLink="/forgot-password">esqueci a password</a>
      </ion-label>
    </div>
    <ion-button type="submit" fill="outline">Login</ion-button>
  </form>
</ion-content>
