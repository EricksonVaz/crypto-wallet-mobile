<ion-header translucent>
  <ion-toolbar>
    <ion-title>Editar Conta</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <div class="container-form">
    <ion-label class="form-title">Atualizar Conta</ion-label>
    <form #f="ngForm" #formNewAccount class="form-edit-account" (ngSubmit)="submit(f,formNewAccount)">
      <ion-item>
        <ion-label position="floating">Novo Nome</ion-label>
        <ion-input ngModel type="text" name="name"></ion-input>
      </ion-item>
      <div class="feedback-error"></div>
      <ion-button type="submit" class="btn-submit" fill="outline">Editar</ion-button>
    </form>
  </div>
</ion-content>
