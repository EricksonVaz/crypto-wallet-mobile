<ion-header translucent>
  <ion-toolbar>
    <ion-title>Chave Privada</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <div class="container-form">
    <ion-label class="form-title">Acessar Chave Privada</ion-label>
    <form #f="ngForm" #formGetPrivateKey class="form-get-key" (ngSubmit)="submit(f,formGetPrivateKey)">
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input ngModel type="password" name="password"></ion-input>
      </ion-item>
      <div class="feedback-error"></div>
      <ion-button type="submit" class="btn-submit" fill="outline">obter chave</ion-button>
    </form>
  </div>
  <div class="primary-key-container" [hidden]="!showPrivateKey">
      <ion-label>{{privateKey.substring(2)}}</ion-label>
      <ion-button slot="end" fill="outline" color="btn-add" (click)="copyKey(privateKey.substring(2) || '')">
        <ion-icon name="copy-outline"></ion-icon>
        Copiar
      </ion-button>
  </div>
</ion-content>
