<ion-header translucent>
  <ion-toolbar>
    <ion-title>Adicionar Nova Conta</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <div class="container-form">
    <ion-label class="form-title">Registrar Conta</ion-label>
    <form #f="ngForm" #formNewAccount class="form-add-account" (ngSubmit)="submit(f,formNewAccount)">
      <ion-item>
        <ion-label position="floating">Nome da Conta</ion-label>
        <ion-input ngModel type="text" name="name"></ion-input>
      </ion-item>
      <div class="feedback-error"></div>
      <ion-item>
        <ion-label position="floating">Chave Privada</ion-label>
        <ion-input ngModel type="text" name="private_key"></ion-input>
      </ion-item>
      <div class="feedback-error"></div>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input ngModel type="password" name="private_key"></ion-input>
      </ion-item>
      <div class="feedback-error"></div>
      <ion-button type="submit" class="btn-submit" fill="outline">adicionar</ion-button>
    </form>
  </div>
</ion-content>
