<ion-header translucent>
  <ion-toolbar>
    <ion-title>Adicionar Nova Conta</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <div class="container-form">
    <ion-label class="form-title">Registrar Conta</ion-label>
    <form class="form-add-account">
      <ion-item>
        <ion-label position="floating">Nome da Conta</ion-label>
        <ion-input type="text" value=""></ion-input>
      </ion-item>
      <div class="feedback-error">campo obrigatório</div>
      <ion-item>
        <ion-label position="floating">Chave Privada</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <div class="feedback-error">campo obrigatório</div>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      <div class="feedback-error">campo obrigatório</div>
      <ion-button class="btn-submit" fill="outline">adicionar</ion-button>
    </form>
  </div>
</ion-content>
